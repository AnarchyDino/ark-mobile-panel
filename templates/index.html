<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARK: GOD MODE</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0b0c10; --card: #1f2833; --accent: #66fcf1; --accent-dim: #45a29e;
            --text: #c5c6c7; --danger: #ff4b4b; --success: #00ce7c;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Roboto', sans-serif; margin: 0; padding-bottom: 80px; }
        h1, h2, h3 { font-family: 'Chakra Petch', sans-serif; text-transform: uppercase; margin: 0; color: var(--accent); }
        
        /* HEADER */
        .header { background: #111; padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(102, 252, 241, 0.1); }
        .status-badge { font-size: 0.8rem; padding: 4px 8px; border-radius: 4px; background: #333; color: #888; font-weight: bold; }
        .status-badge.online { background: var(--success); color: #000; }

        /* NAVIGATION */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #111; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #333; z-index: 90; }
        .nav-btn { background: none; border: none; color: #666; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; }
        .nav-btn.active { color: var(--accent); }
        .nav-icon { font-size: 1.4rem; margin-bottom: 3px; }

        /* VIEWS */
        .view { display: none; padding: 15px; animation: slideUp 0.3s ease-out; }
        .view.active { display: block; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* CARDS & GRIDS */
        .card { background: var(--card); border-radius: 10px; padding: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }

        /* INPUTS & BUTTONS */
        .btn { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; font-family: 'Chakra Petch'; letter-spacing: 1px; cursor: pointer; background: #2c3e50; color: white; transition: 0.2s; }
        .btn:active { transform: scale(0.96); }
        .btn-main { background: var(--accent); color: #000; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-warn { background: #ff9f43; color: #000; }
        
        input, select { width: 100%; background: #0f1216; border: 1px solid #444; color: white; padding: 12px; border-radius: 6px; margin-bottom: 10px; font-size: 1rem; }
        input:focus { border-color: var(--accent); outline: none; }

        /* LISTS */
        .item-row { display: flex; justify-content: space-between; align-items: center; background: #15191f; padding: 10px; border-radius: 6px; margin-bottom: 5px; border-left: 3px solid transparent; }
        .item-row:hover { border-left-color: var(--accent); background: #1a2029; }
        
        #console { background: #000; color: var(--success); font-family: monospace; height: 120px; overflow-y: auto; padding: 10px; border-radius: 6px; font-size: 0.85rem; border: 1px solid #333; }
        
        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="font-size: 2.5rem; margin-bottom: 20px;">ARK RCON</h1>
        <input type="password" id="accessCode" placeholder="Enter Access Code" style="text-align: center; max-width: 200px;">
        <button class="btn btn-main" style="max-width: 200px;" onclick="login()">CONNECT</button>
    </div>

    <div class="header">
        <h2 style="font-size: 1.2rem;">CONTROL PANEL</h2>
        <span id="status" class="status-badge">OFFLINE</span>
    </div>

    <div id="view-dash" class="view active">
        
        <div class="card">
            <h3>üåç World Control</h3>
            <div style="margin-top:10px;"></div>
            <div class="grid-2">
                <button class="btn" onclick="cmd('SaveWorld')">üíæ Save</button>
                <button class="btn btn-danger" onclick="if(confirm('Stop Server?')) cmd('DoExit')">üõë Stop</button>
            </div>
            <div style="margin-top:10px;"></div>
            <label style="font-size:0.8rem; color:#888;">TIME OF DAY</label>
            <div class="grid-3">
                <button class="btn" onclick="cmd('SetTimeOfDay 06:00')">üåÖ 6am</button>
                <button class="btn" onclick="cmd('SetTimeOfDay 12:00')">‚òÄÔ∏è 12pm</button>
                <button class="btn" onclick="cmd('SetTimeOfDay 22:00')">üåô 10pm</button>
            </div>
            <div style="margin-top:10px;"></div>
            <button class="btn btn-warn" onclick="if(confirm('Wipe all Wild Dinos?')) cmd('DestroyWildDinos')">ü¶ñ Wipe Wild Dinos</button>
        </div>

        <div class="card">
            <h3>üå©Ô∏è Weather & Events</h3>
            <div class="grid-2" style="margin-top:10px;">
                <button class="btn" onclick="cmd('cheat ce stop_rain')">‚òÄÔ∏è Clear</button>
                <button class="btn" onclick="cmd('cheat ce start_rain')">üåßÔ∏è Rain</button>
                <button class="btn" onclick="cmd('cheat ce start_fog')">üå´Ô∏è Fog</button>
                <button class="btn" onclick="cmd('cheat ce start_heat')">üî• Heat</button>
            </div>
            <div style="margin-top:10px;">
                <input type="text" id="broadcast-msg" placeholder="Broadcast Message...">
                <button class="btn btn-main" onclick="broadcast()">üì¢ SEND BROADCAST</button>
            </div>
        </div>

        <div class="card">
            <h3>üíª Live Log</h3>
            <div id="console">Ready to connect...</div>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <input type="text" id="raw-cmd" placeholder="Raw Command..." style="margin:0;">
                <button class="btn btn-main" style="width: 80px;" onclick="sendRaw()">Send</button>
            </div>
        </div>
    </div>

    <div id="view-players" class="view">
        <div class="card">
            <button class="btn btn-main" onclick="refreshPlayers()">üîÑ SCAN SERVER</button>
            <h3 style="margin-top:10px;">Online Players</h3>
            <div id="player-list" style="margin-top:10px;">Loading...</div>
        </div>

        <div id="player-actions" class="card" style="display:none; border-color: var(--accent);">
            <h3 id="selected-player-name" style="color:white; border-bottom:1px solid #444; padding-bottom:5px; margin-bottom:10px;">Target</h3>
            
            <label style="color:var(--accent); font-size:0.8rem;">ADMIN POWERS</label>
            <div class="grid-2">
                <button class="btn btn-success" style="background:#00ce7c; color:black;" onclick="pAction('heal')">‚ù§Ô∏è Heal</button>
                <button class="btn" onclick="pAction('xp')">‚ú® +1000 XP</button>
                <button class="btn" onclick="pAction('god')">üõ°Ô∏è God Mode</button>
                <button class="btn" onclick="pAction('fly')">üïäÔ∏è Fly</button>
            </div>

            <label style="color:var(--danger); font-size:0.8rem; margin-top:10px; display:block;">PUNISHMENT</label>
            <div class="grid-2">
                <button class="btn btn-danger" onclick="pAction('kick')">ü•æ Kick</button>
                <button class="btn btn-danger" onclick="pAction('kill')">üíÄ Kill</button>
            </div>

            <label style="color:var(--accent); font-size:0.8rem; margin-top:10px; display:block;">GIFTS</label>
            <button class="btn btn-warn" onclick="pAction('tamekit')">ü•© Give Taming Kit</button>
        </div>
    </div>

    <div id="view-armory" class="view">
        <div style="position:sticky; top:70px; background:var(--bg); padding-bottom:10px; z-index:80;">
            <select id="armory-target">
                <option value="">üö´ Select a Player First (Players Tab)</option>
            </select>
            <input type="text" id="item-search" placeholder="üîç Search (e.g. Tek, Rifle, Saddle)..." onkeyup="renderItems()">
        </div>
        <div id="item-list"></div>
    </div>

    <div class="nav-bar">
        <button class="nav-btn active" onclick="nav('dash', this)"><span class="nav-icon">üéõÔ∏è</span>Control</button>
        <button class="nav-btn" onclick="nav('players', this)"><span class="nav-icon">üë•</span>Players</button>
        <button class="nav-btn" onclick="nav('armory', this)"><span class="nav-icon">üéí</span>Armory</button>
    </div>

<script>
    // --- MASSIVE ITEM DATABASE ---
    const DB = [
        // RESOURCES
        {n:"Element", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Resources/PrimalItemResource_Element.PrimalItemResource_Element'", c:"Res"},
        {n:"Polymer", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Resources/PrimalItemResource_Polymer.PrimalItemResource_Polymer'", c:"Res"},
        {n:"Electronics", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Resources/PrimalItemResource_Electronics.PrimalItemResource_Electronics'", c:"Res"},
        {n:"Black Pearl", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Resources/PrimalItemResource_BlackPearl.PrimalItemResource_BlackPearl'", c:"Res"},
        {n:"Cementing Paste", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Resources/PrimalItemResource_ChitinPaste.PrimalItemResource_ChitinPaste'", c:"Res"},
        // ARMOR - TEK
        {n:"Tek Helmet", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Items/Armor/Tek/PrimalItemArmor_TekHelmet.PrimalItemArmor_TekHelmet'", c:"Arm"},
        {n:"Tek Chest", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Items/Armor/Tek/PrimalItemArmor_TekShirt.PrimalItemArmor_TekShirt'", c:"Arm"},
        {n:"Tek Gloves", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Items/Armor/Tek/PrimalItemArmor_TekGloves.PrimalItemArmor_TekGloves'", c:"Arm"},
        {n:"Tek Legs", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Items/Armor/Tek/PrimalItemArmor_TekPants.PrimalItemArmor_TekPants'", c:"Arm"},
        {n:"Tek Boots", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Items/Armor/Tek/PrimalItemArmor_TekBoots.PrimalItemArmor_TekBoots'", c:"Arm"},
        // ARMOR - FLAK
        {n:"Flak Helmet", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Items/Armor/Metal/PrimalItemArmor_MetalHelmet.PrimalItemArmor_MetalHelmet'", c:"Arm"},
        {n:"Flak Chest", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Items/Armor/Metal/PrimalItemArmor_MetalShirt.PrimalItemArmor_MetalShirt'", c:"Arm"},
        // WEAPONS
        {n:"Tek Rifle", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Weapons/PrimalItem_TekRifle.PrimalItem_TekRifle'", c:"Wep"},
        {n:"Pump Shotgun", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Weapons/PrimalItem_WeaponGun_PumpShotgun.PrimalItem_WeaponGun_PumpShotgun'", c:"Wep"},
        {n:"Fab Sniper", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Weapons/PrimalItem_WeaponMachinedSniper.PrimalItem_WeaponMachinedSniper'", c:"Wep"},
        {n:"Comp Bow", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Weapons/PrimalItem_WeaponCompoundBow.PrimalItem_WeaponCompoundBow'", c:"Wep"},
        // AMMO
        {n:"Adv Rifle Bullet", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Weapons/PrimalItemAmmo_AdvancedRifleBullet.PrimalItemAmmo_AdvancedRifleBullet'", c:"Ammo"},
        {n:"Sniper Ammo", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Weapons/PrimalItemAmmo_AdvancedSniperBullet.PrimalItemAmmo_AdvancedSniperBullet'", c:"Ammo"},
        {n:"Rocket", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Weapons/PrimalItemAmmo_Rocket.PrimalItemAmmo_Rocket'", c:"Ammo"},
        {n:"C4 Charge", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Weapons/PrimalItem_C4Ammo.PrimalItem_C4Ammo'", c:"Ammo"},
        // TOOLS
        {n:"Cryopod (Empty)", p:"Blueprint'/Game/Extinction/CoreBlueprints/Weapons/PrimalItem_WeaponEmptyCryopod.PrimalItem_WeaponEmptyCryopod'", c:"Tool"},
        {n:"Mining Drill", p:"Blueprint'/Game/Genesis/Weapons/MiningDrill/PrimalItem_WeaponMiningDrill.PrimalItem_WeaponMiningDrill'", c:"Tool"},
        {n:"Chainsaw", p:"Blueprint'/Game/ScorchedEarth/Weapon/Chainsaw/PrimalItem_ChainSaw.PrimalItem_ChainSaw'", c:"Tool"},
        // SADDLES
        {n:"Rex Saddle", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Items/Armor/Saddles/PrimalItemArmor_RexSaddle.PrimalItemArmor_RexSaddle'", c:"Sad"},
        {n:"Giga Saddle", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Items/Armor/Saddles/PrimalItemArmor_GigantSaddle.PrimalItemArmor_GigantSaddle'", c:"Sad"},
        {n:"Argent Saddle", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Items/Armor/Saddles/PrimalItemArmor_ArgentavisSaddle.PrimalItemArmor_ArgentavisSaddle'", c:"Sad"},
        {n:"Ptera Saddle", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Items/Armor/Saddles/PrimalItemArmor_PteroSaddle.PrimalItemArmor_PteroSaddle'", c:"Sad"},
        {n:"Quetz Saddle", p:"Blueprint'/Game/PrimalEarth/CoreBlueprints/Items/Armor/Saddles/PrimalItemArmor_QuetzSaddle.PrimalItemArmor_QuetzSaddle'", c:"Sad"}
    ];

    // STATE
    let selectedPlayer = { id: null, name: null };
    let accessCode = localStorage.getItem('ark_code') || '';

    // --- CORE FUNCTIONS ---
    function login() {
        const c = document.getElementById('accessCode').value;
        if(c) {
            accessCode = c;
            localStorage.setItem('ark_code', c);
            document.getElementById('login-screen').style.display = 'none';
            refreshPlayers();
            renderItems();
        }
    }

    async function cmd(commandStr) {
        log(`> ${commandStr}`);
        try {
            const res = await fetch('/api/command', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ command: commandStr, access_code: accessCode })
            });
            const data = await res.json();
            
            if(data.response && data.response.includes("WRONG PASSWORD")) {
                alert("Incorrect Access Code");
                document.getElementById('login-screen').style.display = 'flex';
                return;
            }
            
            log(`< ${data.response}`);
            document.getElementById('status').innerText = "ONLINE";
            document.getElementById('status').classList.add('online');
            return data.response;
        } catch(e) {
            log(`ERROR: Connection Failed`);
            document.getElementById('status').innerText = "OFFLINE";
            document.getElementById('status').classList.remove('online');
        }
    }

    function log(msg) {
        const box = document.getElementById('console');
        const time = new Date().toLocaleTimeString().split(' ')[0];
        box.innerHTML = `<div><span style="color:#555">[${time}]</span> ${msg}</div>` + box.innerHTML;
    }

    // --- PLAYER LOGIC ---
    async function refreshPlayers() {
        document.getElementById('player-list').innerText = "Scanning...";
        const res = await cmd("ListPlayers");
        const listDiv = document.getElementById('player-list');
        const select = document.getElementById('armory-target');
        
        listDiv.innerHTML = "";
        select.innerHTML = '<option value="">Select a Player...</option>';

        const matches = res.matchAll(/(\d+)\.\s(.*?),\s([0-9a-fA-F]+)/g);
        let count = 0;

        for (const match of matches) {
            count++;
            const name = match[2];
            const id = match[3];

            // List Item
            const div = document.createElement('div');
            div.className = 'item-row';
            div.innerHTML = `<span><b>${name}</b></span> <button class="btn btn-main" style="width:auto; padding:5px 15px;" onclick="selectPlayer('${id}', '${name}')">SELECT</button>`;
            listDiv.appendChild(div);

            // Dropdown
            select.add(new Option(name, id));
        }

        if(count === 0) listDiv.innerHTML = "<div style='text-align:center; padding:10px; color:#555'>No Players Online</div>";
    }

    function selectPlayer(id, name) {
        selectedPlayer = { id, name };
        document.getElementById('selected-player-name').innerText = `Target: ${name}`;
        document.getElementById('player-actions').style.display = 'block';
        document.getElementById('armory-target').value = id;
        alert(`Selected: ${name}`);
    }

    function pAction(type) {
        if(!selectedPlayer.id) return alert("Select a player first!");
        const id = selectedPlayer.id;

        if(type === 'heal') cmd(`ScriptCommand RefillStats ${id}`); 
        if(type === 'xp') cmd(`GiveExpToPlayer ${id} 1000 0 0`);
        if(type === 'kick') cmd(`KickPlayer ${id}`);
        if(type === 'kill') cmd(`KillPlayer ${id}`);
        
        if(type === 'tamekit') {
            // Give Narcotics, Kibble, Meat
            cmd(`GiveItemToPlayer ${id} "Blueprint'/Game/PrimalEarth/CoreBlueprints/Items/Consumables/PrimalItemConsumable_Narcotic.PrimalItemConsumable_Narcotic'" 100 0 0`);
            cmd(`GiveItemToPlayer ${id} "Blueprint'/Game/PrimalEarth/CoreBlueprints/Items/Consumables/PrimalItemConsumable_Kibble_Base_XLarge.PrimalItemConsumable_Kibble_Base_XLarge'" 10 0 0`);
            alert("Taming Kit Sent!");
        }
    }

    // --- ARMORY LOGIC ---
    function renderItems() {
        const search = document.getElementById('item-search').value.toLowerCase();
        const box = document.getElementById('item-list');
        box.innerHTML = "";

        DB.forEach(item => {
            if(item.n.toLowerCase().includes(search)) {
                const div = document.createElement('div');
                div.className = 'item-row';
                div.innerHTML = `
                    <div>
                        <div style="font-weight:bold">${item.n}</div>
                        <div style="font-size:0.7rem; color:#666">${item.c}</div>
                    </div>
                    <button class="btn btn-main" style="width:auto; padding:8px 15px;" onclick="giveItem('${item.p}')">GIVE</button>
                `;
                box.appendChild(div);
            }
        });
    }

    async function giveItem(path) {
        const pid = document.getElementById('armory-target').value;
        if(!pid) return alert("Select a player from the Players tab or dropdown first!");
        
        // Give 1 item, quality 0
        await cmd(`GiveItemToPlayer ${pid} "${path}" 1 0 0`);
    }

    // --- NAV & UTILS ---
    function nav(viewId, btn) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('view-' + viewId).classList.add('active');
        btn.classList.add('active');
    }

    function broadcast() {
        const m = document.getElementById('broadcast-msg').value;
        if(m) cmd(`Broadcast ${m}`);
    }
    
    function sendRaw() {
        const c = document.getElementById('raw-cmd').value;
        if(c) cmd(c);
    }

    // Auto Login Check
    if(accessCode) {
        document.getElementById('accessCode').value = accessCode;
        // Optional: Auto-click login if you want
    }

    renderItems(); // Init empty list
</script>
</body>
</html>
