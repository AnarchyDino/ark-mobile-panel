<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARK: PORT 25000 TEST</title>
    <style>
        body { background:#111; color:#fff; font-family:sans-serif; padding:20px; text-align:center; }
        .btn { display:block; width:100%; padding:20px; margin:10px 0; font-size:1.2rem; font-weight:bold; cursor:pointer; background:#333; color:#fff; border:none; border-radius:5px; }
        .btn-main { background:#00aa00; color:#fff; }
        #console { background:#000; color:#0f0; padding:15px; text-align:left; font-family:monospace; height:200px; overflow-y:auto; border:1px solid #555; }
    </style>
</head>
<body>

    <h2>TARGETING PORT: 25000</h2>
    
    <div id="console">Ready to test...</div>

    <button class="btn btn-main" onclick="send('ListPlayers')">1. CHECK PLAYERS (ListPlayers)</button>
    <button class="btn" onclick="send('Broadcast HELLO_WORLD')">2. BROADCAST (No Cheat)</button>
    <button class="btn" onclick="send('cheat Broadcast HELLO_WORLD')">3. BROADCAST (With Cheat)</button>
    <button class="btn" onclick="send('ServerChat HELLO')">4. SERVER CHAT</button>

    <script>
        async function send(cmd) {
            log(`> ${cmd}`);
            try {
                const res = await fetch('/api/command', {
                    method:'POST', headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({command:cmd})
                });
                const data = await res.json();
                log(`< ${data.response}`);
            } catch(e) {
                log("âŒ NETWORK ERROR");
            }
        }

        function log(m) { 
            const c=document.getElementById('console'); 
            c.innerHTML = `<div>${m}</div>` + c.innerHTML; 
        }
    </script>
</body>
</html>
